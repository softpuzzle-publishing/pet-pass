<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-Compatible" content="IE=edge" />
    <title>PetPass</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 
<link rel="icon" type="image/png" href="../assets/images/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="../assets/images/favicon-32x32.png" sizes="32x32" /> -->
    <!-- jquery js -->
    <script src="../assets/lib/jquery/jquery.min.js"></script>

    <!-- library css -->
    <link rel="stylesheet" href="../assets/css/bootstrap-grid.css" />
    <!-- <link rel="stylesheet" href="../assets/css/bootstrap.css" /> -->

    <!-- publilshing css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- library js -->
    <script src="../assets/lib/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/ui.js" async></script>

  <body>
    <div id="container-block">
      <button type="button" class="notice-btn">
        <i class="icon-notice"></i>
      </button>
      <div class="login-wrap">
        <div class="logo">
          <img src="../assets/images/logo.png" alt="로고" />
        </div>
        <h1 class="login-title">Pet Pass</h1>

        <div class="agree-list">
          <ul class="">
            <li class="full-agreement">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                <label class="form-check-label" for="multipleCheck">약관에 전체동의 (선택사항 포함) </label>
              </div>
              <div class="sub-msg">
                전체동의는 선택목적에 대한 동의를 포함하고 있으며,<br />
                선택목적에 대한 동의를 거부해도 서비스 이용이<br />
                가능합니다.
              </div>
            </li>
            <li>
              <div class="chk-more">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                  <label class="form-check-label" for="multipleCheck">개인정보수집 및 이용동의(필수)</label>
                </div>
                <a href="">보기</a>
              </div>
            </li>
            <li>
              <div class="chk-more">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                  <label class="form-check-label" for="multipleCheck">서비스 이용약관(필수)</label>
                </div>
                <a href="">보기</a>
              </div>
            </li>
            <li>
              <div class="chk-more">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                  <label class="form-check-label" for="multipleCheck">개인정보수집 및 의(필수)</label>
                </div>
                <a href="">보기</a>
              </div>
            </li>
            <li>
              <div class="chk-more">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="multipleCheck" />
                  <label class="form-check-label" for="multipleCheck">마케팅 수신동의(선택)</label>
                </div>
                <a href="">보기</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="btn-group">
          <button type="button" class="btn" disabled>출입 QR 발급하기</button>
        </div>
        <footer>
          <p class="service-txt">반려동물 동반 출입증 발급 서비스</p>
          <p class="inquiry">문의전화 : 02-2038-8602 (평일 09:00 ~ 18:00)</p>
          <p class="copyright">ⓒ WOOYEON COMPANY</p>
        </footer>
      </div>
